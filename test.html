<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 新闻显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
        }
        .news-card {
            background: white;
            border: 1px solid #e8e9ea;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">新闻测试页面</h1>
        
        <div class="news-grid" id="news-grid">
            <!-- 新闻将在这里显示 -->
        </div>
    </div>

    <script>
        // 简化的新闻数据
        const testNews = [
            {
                id: 1,
                title: "测试新闻1",
                summary: "这是测试新闻1的摘要内容",
                image: "https://picsum.photos/seed/test1/400/300.jpg",
                date: "2025-09-27",
                readTime: "5分钟",
                source: "测试来源",
                originalUrl: "https://example.com/news1"
            },
            {
                id: 2,
                title: "测试新闻2",
                summary: "这是测试新闻2的摘要内容",
                image: "https://picsum.photos/seed/test2/400/300.jpg",
                date: "2025-09-26",
                readTime: "3分钟",
                source: "测试来源",
                originalUrl: "https://example.com/news2"
            }
        ];

        // 简化的渲染函数
        function renderTestNews() {
            const newsGrid = document.getElementById('news-grid');
            if (!newsGrid) {
                console.error('找不到新闻网格');
                return;
            }

            console.log('开始渲染测试新闻，数量：', testNews.length);
            
            newsGrid.innerHTML = testNews.map(item => `
                <div class="news-card" onclick="window.open('${item.originalUrl}', '_blank')">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                    <p class="text-gray-600 mb-4">${item.summary}</p>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>${item.date}</span>
                        <span>${item.readTime}</span>
                    </div>
                </div>
            `).join('');

            console.log('测试新闻渲染完成');
        }

        // 页面加载完成后渲染
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始渲染新闻');
            renderTestNews();
        });
    </script>
</body>
</html>
