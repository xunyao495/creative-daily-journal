<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文创每日手账</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Noto Sans SC',sans-serif;background:#faf7f2;color:#2c3e50;}
    .hero-title{font-family:'Playfair Display',serif;background:linear-gradient(135deg,#d4af37 0%,#f39c12 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .nav-blur{backdrop-filter:blur(20px);background:rgba(255,255,255,.95);border-bottom:1px solid #e8e9ea;box-shadow:0 2px 20px rgba(0,0,0,.08);}

    /* ====== 打卡按钮 ====== */
    .check-in-btn{background:linear-gradient(135deg,#d4af37 0%,#f39c12 100%);color:#fff;border:none;padding:10px 24px;border-radius:999px;font-size:16px;font-weight:500;cursor:pointer;box-shadow:0 4px 12px rgba(212,175,55,.3);transition:all .3s ease;}
    .check-in-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(212,175,55,.4);}
    .check-in-btn.checked{background:linear-gradient(135deg,#95a5a6 0%,#7f8c8d 100%);cursor:not-allowed;box-shadow:none;}

    /* ====== 卡片 ====== */
    .card{
      background:rgba(255,255,255,0.75);
      border:1px solid rgba(255,255,255,0.4);
      border-radius:20px;
      overflow:hidden;
      margin-bottom:20px;
      cursor:pointer;
      transition:all .35s ease;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      box-shadow:0 8px 32px rgba(0,0,0,0.08);
    }
    .card:hover{transform:translateY(-4px) rotate(.8deg);box-shadow:0 12px 40px rgba(0,0,0,0.12);}
    /* 图片只留上半部 */
    .card-img{height:160px;object-cover;w-full;}
    /* 渐变模糊边界 */
    .card-blur{
      height:24px;
      background:linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.9));
      margin-top:-24px;
      position:relative;
      z-index:2;
    }
    /* 下半部：左日历 + 右文字 */
    .card-body{display:flex;gap:12px;padding:16px 20px 20px;}
    .card-cal{flex:0 0 68px;text-align:center;background:#fff8e1;border:1px solid #f3e0b0;border-radius:12px;padding:8px 4px;}
    .card-cal-month{font-size:11px;color:#8c7d61;letter-spacing:1px;}
    .card-cal-day{font-size:24px;font-weight:700;color:#4a4438;line-height:1;}
    .card-cal-week{font-size:11px;color:#8c7d61;}
    .card-content{flex:1;}
    .card-title{font-size:1.05rem;font-weight:600;color:#4a4438;line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
    .card-summary{font-size:.8rem;color:#6b6657;margin:6px 0;line-height:1.6;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
    .card-footer{margin-top:8px;display:flex;align-items:center;justify-content:space-between;font-size:11px;color:#9d9483;}
    .card-tag{background:#f5efe2;color:#8c7d61;padding:3px 6px;border-radius:999px;}
  </style>
</head>
<body class="antialiased">
<!-- 导航 -->
<nav class="fixed top-0 w-full z-50 nav-blur">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <h1 class="text-2xl font-bold hero-title">文创每日手账</h1>
      <div class="hidden md:flex items-baseline space-x-8 text-sm font-medium">
        <a href="index.html" class="text-gray-900 hover:text-yellow-600">首页</a>
        <a href="news.html" class="text-gray-600 hover:text-yellow-600">新闻详情</a>
        <a href="trends.html" class="text-gray-600 hover:text-yellow-600">趋势分析</a>
        <a href="about.html" class="text-gray-600 hover:text-yellow-600">关于我们</a>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h1 class="text-5xl md:text-6xl font-bold hero-title mb-6">文创每日手账</h1>
    <p class="text-xl text-gray-600 mb-8">每天十分钟，一起学习文创市场动态</p>

    <!-- 打卡按钮 -->
    <button id="checkBtn" class="check-in-btn">今日打卡</button>
    <div id="checkTxt" class="mt-2 text-sm text-gray-500">持续输入，保持敏锐</div>
  </div>
</section>

<!-- 新闻列表 -->
<section class="py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">最新文创动态</h2>
    <!-- 电脑 3 列 / 手机 1 列 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="cardGrid">
      <!-- JS 注入 -->
    </div>
  </div>
</section>

<!-- 页脚 -->
<footer class="py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-50 to-white">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-sm">
    <div>
      <h3 class="text-2xl font-bold hero-title mb-4">文创每日手账</h3>
      <p class="text-gray-600 mb-4">每天十分钟，一起学习文创市场动态</p>
      <p class="text-gray-400">© 2025 鳞迹文化创意有限公司 版权所有</p>
    </div>
    <div>
      <h4 class="font-semibold mb-4 text-gray-800">联系我们</h4>
      <div class="space-y-1 text-gray-600"><p>📞 86-18210095234</p><p>📍 北京市东城区环球贸易大厦A座3层</p><p>📧 mistoraworld@163.com</p></div>
    </div>
    <div>
      <h4 class="font-semibold mb-4 text-gray-800">关注我们</h4>
      <p class="text-gray-600">获取最新文创资讯和市场动态</p>
    </div>
  </div>
</footer>

<script>
/* ========== 打卡 ========== */
const today=new Date(),y=today.getFullYear(),m=today.getMonth(),d=today.getDate();
const key=`checkIn_${y}-${m+1}-${d}`;
const btn=document.getElementById('checkBtn'),txt=document.getElementById('checkTxt');
if(localStorage.getItem(key)==='true'){btn.classList.add('checked');btn.textContent='已打卡';txt.textContent='今日已完成';txt.classList.add('text-green-600','font-medium');}
btn.addEventListener('click',()=>{
  if(btn.classList.contains('checked'))return;
  localStorage.setItem(key,'true');
  btn.classList.add('checked');btn.textContent='已打卡';
  txt.textContent='今日已完成学习，明日继续加油！';txt.classList.add('text-green-600','font-medium');
});

/* ========== 新闻卡片 ========== */
fetch('/data/posts.json')
  .then(r=>r.json())
  .then(list=>renderCards(list))
  .catch(console.error);

function renderCards(posts){
  const box=document.getElementById('cardGrid');
  box.innerHTML=posts.map(p=>`
  <div class="card" onclick="window.open('${p.originalUrl}','_blank')">
    <img src="${p.image}" alt="" class="card-img">
    <div class="card-blur"></div>
    <div class="card-body">
      <!-- 左侧小日历 -->
      <div class="card-cal">
        <div class="card-cal-month">${p.date.split('-')[1]}</div>
        <div class="card-cal-day">${p.date.split('-')[2]}</div>
        <div class="card-cal-week">${new Date(p.date).toString().slice(0,3).toUpperCase()}</div>
      </div>
      <!-- 右侧文字 -->
      <div class="card-content">
        <h3 class="card-title">${p.title}</h3>
        <p class="card-summary">${p.summary}</p>
        <div class="card-footer">
          <div class="flex flex-wrap gap-2">
            ${p.tags.map(t=>`<span class="card-tag">#${t}</span>`).join('')}
          </div>
          <span>${p.readTime}</span>
        </div>
      </div>
    </div>
  </div>`).join('');
}
</script>
</body>
</html>
</script>
</body>
</html>
