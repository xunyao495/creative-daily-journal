<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.7;
            padding-top: 4rem; /* 为固定导航栏留出空间 */
        }
        
        /* 新闻卡片样式 */
        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* 新闻网格 */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            padding: 20px 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 标题样式 */
        .hero-title {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 导航栏样式 */
        .nav-blur {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e8e9ea;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        /* 日期标签样式 */
        .date-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.25);
        }

        /* 打卡按钮样式 */
        .check-in-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            margin-top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .check-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .check-in-btn.checked {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            cursor: not-allowed;
        }

        .check-in-text {
            margin-top: 8px;
            font-size: 14px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .check-in-text.checked {
            color: #27ae60;
            font-weight: 500;
        }

        /* 卡片图片样式 */
        .card-image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: brightness(0.9);
        }
        
        .news-card:hover .card-image {
            transform: scale(1.05);
        }
        
        /* 图片上的渐变遮罩 */
        .card-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 1;
        }
        
        /* 小日历样式 */
        .card-calendar {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            width: 54px;
            height: 54px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .calendar-month {
            font-size: 11px;
            font-weight: 600;
            color: #e67e22;
            text-transform: uppercase;
        }
        
        .calendar-day {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }
        
        /* 文字内容区域 - 位于图片下半部 */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 18px;
            z-index: 2;
            color: white;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .card-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 标签样式 - 调整为黑色并放在白色区域 */
        .card-tags-container {
            padding: 0 16px 10px;
            background-color: white;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding-top: 12px;
        }
        
        .card-tag {
            background-color: #f1f1f1;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #2c3e50; /* 标签文字改为黑色 */
        }
        
        /* 底部信息区域 - 移除了分隔线 */
        .card-footer {
            padding: 16px;
            background-color: white;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 已移除 border-top 属性，去掉了那条线 */
        }
        
        .card-meta {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .card-btn {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-btn.primary {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
        }
        
        .card-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .read-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 加载状态样式 */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.1);
            border-left-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            grid-column: 1 / -1;
            color: #e74c3c;
        }
        
        .error-icon {
            font-size: 40px;
            margin-bottom: 16px;
        }
        
        .retry-btn {
            margin-top: 16px;
            background-color: #d4af37;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:hover {
            background-color: #c29a2e;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 0.8s ease-in-out;
        }

        /* 新增：主标题区域背景样式 */
        .hero-section {
            position: relative;

        .hero-background {

        .hero-overlay {

            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
        }
    </style>

    <script>
        // 设置今日日期
        const today = new Date();
        const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const weekday = weekdays[today.getDay()];
        document.getElementById('today-text').textContent = `${month}月${date}日 ${weekday}`;

        // 打卡功能
        const checkInBtn = document.getElementById('check-in-btn');
        const checkInBtnText = document.getElementById('check-in-btn-text');
        const checkInText = document.getElementById('check-in-text');

        // 检查今天是否已经打卡
        const todayKey = `checkIn_${today.getFullYear()}-${month}-${date}`;
        const hasCheckedIn = localStorage.getItem(todayKey) === 'true';

        if (hasCheckedIn) {
            updateCheckInUI(true);
        }

        // 更新打卡UI
        function updateCheckInUI(isChecked) {
            if (isChecked) {
                checkInBtn.classList.add('checked');
                checkInBtnText.textContent = '已打卡';
                checkInText.textContent = '今日已完成学习，明日继续加油！';
                checkInText.classList.add('checked');
            } else {
                checkInBtn.classList.remove('checked');
                checkInBtnText.textContent = '今日打卡';
                checkInText.textContent = '持续输入，保持敏锐';
                checkInText.classList.remove('checked');
            }
        }

        // 打卡按钮点击事件
        checkInBtn.addEventListener('click', function() {
            if (!hasCheckedIn) {
                // 执行打卡
                localStorage.setItem(todayKey, 'true');
                updateCheckInUI(true);
                
                // 添加打卡动画效果
                checkInBtn.classList.add('pulse-animation');
                setTimeout(() => {
                    checkInBtn.classList.remove('pulse-animation');
                }, 1000);
            }
        });

        // 月份英文缩写
        const monthAbbr = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        // 解析日期为月份和日期
        function parseDate(dateString) {
            const date = new Date(dateString);
            return {
                month: monthAbbr[date.getMonth()],
                day: date.getDate()
            };
        }

        // 处理标签过多的情况
        function renderTags(tags) {
            if (!tags || tags.length === 0) return '';
            
            if (tags.length <= 3) {
                return tags.map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('');
            } else {
                return tags.slice(0, 3).map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('') + `<span class="card-tag">+${tags.length - 3}</span>`;
            }
        }

        // 从JSON文件加载新闻数据，限制显示9条
        async function loadNewsData() {
            const newsGrid = document.getElementById('news-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            try {
                // 从data/posts.json获取数据
                const response = await fetch('data/posts.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误，状态码: ${response.status}`);
                }
                
                const allNewsData = await response.json();
                
                // 限制只显示前9条新闻
                const newsData = allNewsData.slice(0, 9);
                
                // 隐藏加载指示器
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
                
                // 渲染新闻
                if (newsData && newsData.length > 0) {
                    newsGrid.innerHTML = newsData.map(post => {
                        // 确保帖子有必要的字段
                        if (!post.title || !post.image) {
                            console.warn('不完整的新闻数据:', post);
                            return ''; // 跳过不完整的新闻
                        }
                        
                        // 处理日期
                        const dateString = post.date || new Date().toISOString().split('T')[0];
                        const dateInfo = parseDate(dateString);
                        
                        // 处理原文链接 - 使用originalUrl字段
                        const originalUrl = post.originalUrl || '#';
                        
                        return `
                        <div class="news-card">
                            <div class="card-image-container">
                                <img src="${post.image}" alt="${post.title || '新闻图片'}" class="card-image">
                                <div class="card-image-overlay"></div>
                                
                                <!-- 小日历 -->
                                <div class="card-calendar">
                                    <div class="calendar-month">${dateInfo.month}</div>
                                    <div class="calendar-day">${dateInfo.day}</div>
                                </div>
                                
                                <!-- 文字内容位于图片下半部 -->
                                <div class="card-content">
                                    <h3 class="card-title">${post.title}</h3>
                                    <p class="card-description">${post.summary || '点击查看详情...'}</p>
                                    <div class="read-time">
                                        <i class="far fa-clock"></i> ${post.readTime || '5分钟'}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 标签区域 -->
                            <div class="card-tags-container">
                                <div class="card-tags">
                                    ${renderTags(post.tags)}
                                </div>
                            </div>
                            
                            <!-- 底部信息区域 - 已移除分隔线 -->
                            <div class="card-footer">
                                <div class="card-meta">来源: ${post.source || '未知来源'}</div>
                                <div class="card-actions">
                                    <button class="card-btn primary" 
                                            onclick="window.open('${originalUrl}', '_blank')">
                                        <i class="fas fa-book-reader"></i> 阅读全文
                                    </button>
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    newsGrid.innerHTML = `
                        <div class="text-center col-span-full py-10">
                            <p>暂无新闻数据</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载新闻数据失败:', error);
                
                // 显示错误状态
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
                
                newsGrid.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <p>加载新闻失败: ${error.message}</p>
                        <p>请检查data/posts.json文件是否存在且格式正确</p>
                        <button class="retry-btn" onclick="loadNewsData()">重试</button>
                    </div>
                `;
            }
        }

        // 页面加载完成后加载新闻数据
        document.addEventListener('DOMContentLoaded', function() {
            loadNewsData();
        });

        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 20) {
                nav.classList.add('shadow-md');
            } else {
                nav.classList.remove('shadow-md');
            }
        });
    </script>
</body>
</html>
