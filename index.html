    <script>
        // 设置今日日期
        const today = new Date();
        const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const weekday = weekdays[today.getDay()];
        document.getElementById('today-text').textContent = `${month}月${date}日 ${weekday}`;

        // 打卡功能
        const checkInBtn = document.getElementById('check-in-btn');
        const checkInBtnText = document.getElementById('check-in-btn-text');
        const checkInText = document.getElementById('check-in-text');

        // 检查今天是否已经打卡
        const todayKey = `checkIn_${today.getFullYear()}-${month}-${date}`;
        const hasCheckedIn = localStorage.getItem(todayKey) === 'true';

        if (hasCheckedIn) {
            updateCheckInUI(true);
        }

        // 更新打卡UI
        function updateCheckInUI(isChecked) {
            if (isChecked) {
                checkInBtn.classList.add('checked');
                checkInBtnText.textContent = '已打卡';
                checkInText.textContent = '今日已完成学习，明日继续加油！';
                checkInText.classList.add('checked');
            } else {
                checkInBtn.classList.remove('checked');
                checkInBtnText.textContent = '今日打卡';
                checkInText.textContent = '持续输入，保持敏锐';
                checkInText.classList.remove('checked');
            }
        }

        // 打卡按钮点击事件
        checkInBtn.addEventListener('click', function() {
            if (!hasCheckedIn) {
                // 执行打卡
                localStorage.setItem(todayKey, 'true');
                updateCheckInUI(true);
                
                // 添加打卡动画效果
                checkInBtn.classList.add('pulse-animation');
                setTimeout(() => {
                    checkInBtn.classList.remove('pulse-animation');
                }, 1000);
            }
        });

        // 月份英文缩写
        const monthAbbr = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        // 解析日期为月份和日期
        function parseDate(dateString) {
            const date = new Date(dateString);
            return {
                month: monthAbbr[date.getMonth()],
                day: date.getDate()
            };
        }

        // 处理标签过多的情况
        function renderTags(tags) {
            if (!tags || tags.length === 0) return '';
            
            if (tags.length <= 3) {
                return tags.map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('');
            } else {
                return tags.slice(0, 3).map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('') + `<span class="card-tag">+${tags.length - 3}</span>`;
            }
        }

        // 从JSON文件加载新闻数据，限制显示9条
        async function loadNewsData() {
            const newsGrid = document.getElementById('news-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            try {
                // 模拟数据加载延迟
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // 模拟数据 - 实际项目中替换为真实API请求
                const newsData = [
                    {
                        title: "2025年全球文创产业发展新趋势分析",
                        image: "https://picsum.photos/id/1025/600/400",

                        date: new Date().toISOString(),
                        tags: ["全球趋势", "产业分析", "数字化转型"],
                        source: "文创产业报",
                        readTime: "8分钟",
                        originalUrl: "#"
                    },
                    {
                        title: "传统文化元素在现代设计中的创新应用",
                        image: "https://picsum.photos/id/1082/600/400",
                        summary: "分析如何将传统手工艺与现代设计语言相结合，创造出既有文化底蕴又符合当代审美的文创产品。",
                        date: new Date().toISOString(),
                        tags: ["传统文化", "现代设计", "创新应用"],
                        source: "设计周刊",
                        readTime: "6分钟",
                        originalUrl: "#"
                    },
                    {

                        date: new Date().toISOString(),
                        tags: ["元宇宙", "虚拟经济", "数字文创"],
                        source: "数字艺术评论",
                        readTime: "10分钟",
                        originalUrl: "#"
                    },
                    {
                        title: "中小文创企业的品牌建设与市场突围策略",

                        tags: ["中小企业", "品牌建设", "市场策略"],

                    },

                    {

                        image: "https://picsum.photos/id/1071/600/400",
                        summary: "从IP的创意生成、内容开发到商业变现，解析成功IP的全生命周期运营策略。",
                        date: new Date().toISOString(),
                        tags: ["IP孵化", "内容运营", "商业变现"],
                        source: "文化产业研究",

                    }
                ];
                
                // 隐藏加载指示器
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
                
                // 渲染新闻
                if (newsData && newsData.length > 0) {
                    newsGrid.innerHTML = newsData.map(post => {
                        // 确保帖子有必要的字段
                        if (!post.title || !post.image) {
                            console.warn('不完整的新闻数据:', post);
                            return ''; // 跳过不完整的新闻
                        }
                        
                        // 处理日期
                        const dateString = post.date || new Date().toISOString().split('T')[0];
                        const dateInfo = parseDate(dateString);
                        
                        // 处理原文链接
                        const originalUrl = post.originalUrl || '#';
                        
                        return `
                        <div class="news-card">
                            <div class="card-image-container">

                            <div class="card-tags-container">

                            <!-- 底部信息区域 -->
                            <div class="card-footer">
                                <div class="card-meta">来源: ${post.source || '未知来源'}</div>
                                <div class="card-actions">
                                    <button class="card-btn primary" 
                                            onclick="window.open('${originalUrl}', '_blank')">
                                        <i class="fas fa-book-reader"></i> 阅读全文
                                    </button>
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('');
                    
                    // 添加卡片渐入动画
                    const cards = document.querySelectorAll('.news-card');
                    cards.forEach((card, index) => {
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 100 * index);
                    });
                } else {
                    newsGrid.innerHTML = `
                        <div class="text-center col-span-full py-10">
                            <p class="text-gray-600">暂无新闻数据</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载新闻数据失败:', error);
                
                // 显示错误状态
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
                
                newsGrid.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <p>加载新闻失败: ${error.message}</p>
                        <p>请稍后重试</p>
                        <button class="retry-btn" onclick="loadNewsData()">重试</button>
                    </div>
                `;
            }
        }

        // 页面加载完成后加载新闻数据
        document.addEventListener('DOMContentLoaded', function() {
            loadNewsData();
        });

        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-md');
                nav.classList.add('bg-white/95');
                nav.classList.remove('bg-white/92');
            } else {
                nav.classList.remove('shadow-md');
                nav.classList.remove('bg-white/95');
                nav.classList.add('bg-white/92');
            }
        });
    </script>
