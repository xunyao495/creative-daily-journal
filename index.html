<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文创每日手账</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Noto Sans SC',sans-serif;background:#faf7f2;color:#2c3e50;}
    .hero-title{font-family:'Playfair Display',serif;background:linear-gradient(135deg,#d4af37 0%,#f39c12 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .nav-blur{backdrop-filter:blur(20px);background:rgba(255,255,255,.95);border-bottom:1px solid #e8e9ea;box-shadow:0 2px 20px rgba(0,0,0,.08);}

    /* ====== 小日历 ====== */
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;}
    .cal-day{width:36px;height:36px;display:flex;align-items:center;justify-content:center;border-radius:8px;font-size:13px;transition:all .2s ease;}
    .cal-today{background:#fde68a;color:#854d0e;font-weight:600;}
    .cal-checked{background:#d4af37;color:#fff;}
    .cal-checked::after{content:'✓';position:absolute;font-size:10px;margin-top:14px;}

    /* ====== 卡片 ====== */
    .card{
      background:rgba(255,255,255,0.75);
      border:1px solid rgba(255,255,255,0.4);
      border-radius:20px;
      overflow:hidden;
      margin-bottom:20px;
      cursor:pointer;
      transition:all .35s ease;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      box-shadow:0 8px 32px rgba(0,0,0,0.08);
    }
    .card:hover{transform:translateY(-4px) rotate(.8deg);box-shadow:0 12px 40px rgba(0,0,0,0.12);}
    .card-img{height:160px;object-cover;w-full;}
    /* 渐变模糊边界 */
    .card-blur{
      height:24px;
      background:linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.9));
      margin-top:-24px;
      position:relative;
      z-index:2;
    }
    .card-body{padding:20px 24px 24px;}
    .card-cal{display:inline-flex;align-items:center;gap:6px;background:#fff8e1;border:1px solid #f3e0b0;border-radius:999px;padding:4px 10px;font-size:12px;color:#8c7d61;}
    .card-title{font-size:1.15rem;font-weight:600;color:#4a4438;line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
    .card-summary{font-size:.9rem;color:#6b6657;margin:10px 0;line-height:1.7;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;}
    .card-footer{margin-top:14px;display:flex;align-items:center;justify-content:space-between;font-size:12px;color:#9d9483;}
    .card-tag{background:#f5efe2;color:#8c7d61;padding:3px 8px;border-radius:999px;}
  </style>
</head>
<body class="antialiased">
<!-- 导航 -->
<nav class="fixed top-0 w-full z-50 nav-blur">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <h1 class="text-2xl font-bold hero-title">文创每日手账</h1>
      <div class="hidden md:flex items-baseline space-x-8 text-sm font-medium">
        <a href="index.html" class="text-gray-900 hover:text-yellow-600">首页</a>
        <a href="news.html" class="text-gray-600 hover:text-yellow-600">新闻详情</a>
        <a href="trends.html" class="text-gray-600 hover:text-yellow-600">趋势分析</a>
        <a href="about.html" class="text-gray-600 hover:text-yellow-600">关于我们</a>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto text-center">
    <h1 class="text-5xl md:text-6xl font-bold hero-title mb-6">文创每日手账</h1>
    <p class="text-xl text-gray-600 mb-8">每天十分钟，一起学习文创市场动态</p>

    <!-- 小日历 -->
    <div class="inline-block bg-white/70 rounded-2xl p-4 shadow">
      <div class="text-sm text-gray-700 font-semibold mb-2" id="calTitle"></div>
      <div class="cal-grid" id="calGrid"></div>
    </div>
  </div>
</section>

<!-- 新闻列表 -->
<section class="py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">最新文创动态</h2>
    <!-- 电脑 3 列 / 手机 1 列 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="cardGrid">
      <!-- JS 注入 -->
    </div>
  </div>
</section>

<!-- 页脚 -->
<footer class="py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-50 to-white">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-sm">
    <div>
      <h3 class="text-2xl font-bold hero-title mb-4">文创每日手账</h3>
      <p class="text-gray-600 mb-4">每天十分钟，一起学习文创市场动态</p>
      <p class="text-gray-400">© 2025 鳞迹文化创意有限公司 版权所有</p>
    </div>
    <div>
      <h4 class="font-semibold mb-4 text-gray-800">联系我们</h4>
      <div class="space-y-1 text-gray-600"><p>📞 86-18210095234</p><p>📍 北京市东城区环球贸易大厦A座3层</p><p>📧 mistoraworld@163.com</p></div>
    </div>
    <div>
      <h4 class="font-semibold mb-4 text-gray-800">关注我们</h4>
      <p class="text-gray-600">获取最新文创资讯和市场动态</p>
    </div>
  </div>
</footer>

<script>
/* ========== 小日历 ========== */
const today=new Date(),y=today.getFullYear(),m=today.getMonth();
document.getElementById('calTitle').textContent=`${y}年${m+1}月`;
function renderCal(){
  const days=new Date(y,m+1,0).getDate(),first=new Date(y,m,1).getDay();
  let html='';
  for(let i=0;i<first;i++)html+='<div></div>';
  for(let d=1;d<=days;d++){
    const dateKey=`checkIn_${y}-${m+1}-${d}`;
    const checked=localStorage.getItem(dateKey)==='true';
    const isToday=d===today.getDate()&&m===today.getMonth()&&y===today.getFullYear();
    html+=`<div class="cal-day relative ${isToday?'cal-today':''} ${checked?'cal-checked':''}">${d}</div>`;
  }
  document.getElementById('calGrid').innerHTML=html;
}
renderCal();

/* ========== 新闻卡片 ========== */
fetch('/data/posts.json')
  .then(r=>r.json())
  .then(list=>renderCards(list))
  .catch(console.error);

function renderCards(posts){
  const box=document.getElementById('cardGrid');
  box.innerHTML=posts.map(p=>`
  <div class="card" onclick="window.open('${p.originalUrl}','_blank')">
    <img src="${p.image}" alt="" class="card-img">
    <div class="card-blur"></div>
    <div class="card-body">
      <div class="card-cal">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        <span>${p.date}</span>
      </div>
      <h3 class="card-title">${p.title}</h3>
      <p class="card-summary">${p.summary}</p>
      <div class="card-footer">
        <div class="flex flex-wrap gap-2">
          ${p.tags.map(t=>`<span class="card-tag">#${t}</span>`).join('')}
        </div>
        <span>${p.readTime}</span>
      </div>
    </div>
  </div>`).join('');
}
</script>
</body>
</html>
