    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fefefe 0%, #f8f9fa 100%);
            color: #2c3e50;
            line-height: 1.7;
        }
        
        .news-card {
            background: white;
            border: 1px solid #e8e9ea;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .nav-blur {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e8e9ea;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

    <!-- Hero Section -->

    <!-- Footer -->

                summary: "河南博物院文创产品种类从102款增至2000多款，销售额从200多万增长到4000多万元。",

            }
        ];

        // 简化的渲染函数
        function renderNewsItems(newsItems) {
            const newsGrid = document.getElementById('news-grid');
            if (!newsGrid) {
                console.error('找不到新闻网格容器');
                return;
            }

            console.log('开始渲染新闻，数量：', newsItems.length);
            
            newsGrid.innerHTML = newsItems.map(item => `
                <div class="news-card" onclick="window.open('${item.originalUrl}', '_blank')">
                    <div class="relative mb-4">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded-lg">
                        <div class="absolute top-3 right-3 bg-white bg-opacity-90 px-2 py-1 rounded-full text-xs font-medium text-gray-800">
                            ${item.readTime}
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold mb-3 text-gray-800 line-clamp-2">${item.title}</h3>
                    <p class="text-gray-600 mb-4 line-clamp-3">${item.summary}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${item.tags.map(tag => `
                            <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-medium">
                                ${tag}
                            </span>
                        `).join('')}
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-500">${item.date}</span>
                        <span class="text-gray-500">来源: ${item.source}</span>
                    </div>
                </div>
            `).join('');

            console.log('新闻渲染完成');
        }

        // 页面加载完成后渲染
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始渲染新闻');
            renderNewsItems(newsData);
        });
    </script>
</body>
</html>
