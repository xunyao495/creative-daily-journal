<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文创每日手账 - 优化版本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.7;
            padding-top: 4rem; /* 为固定导航栏留出空间 */
        }
        
        /* 新闻卡片样式 */
        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            padding: 20px 0;
        }
        
        @media (max-width: 1024px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 标题样式 */
        .hero-title {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 导航栏样式 */
        .nav-blur {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e8e9ea;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        /* 日期标签样式 */
        .date-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.25);
        }

        /* 打卡按钮样式 */
        .check-in-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
            margin-top: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .check-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .check-in-btn.checked {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            cursor: not-allowed;
        }

        .check-in-text {
            margin-top: 8px;
            font-size: 14px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .check-in-text.checked {
            color: #27ae60;
            font-weight: 500;
        }

        /* 卡片图片样式 - 确保充满且清晰 */
        .card-image-container {
            position: relative;
            height: 280px; /* 增加图片高度 */
            overflow: hidden;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片充满容器 */
            transition: transform 0.6s ease;
            filter: brightness(0.9); /* 稍微降低亮度，让文字更清晰 */
        }
        
        .news-card:hover .card-image {
            transform: scale(1.05);
        }
        
        /* 图片上的渐变遮罩 - 增强文字可读性 */
        .card-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%; /* 下半部分的渐变遮罩 */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 1;
        }
        
        /* 小日历样式 */
        .card-calendar {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            width: 54px;
            height: 54px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .calendar-month {
            font-size: 11px;
            font-weight: 600;
            color: #e67e22;
            text-transform: uppercase;
        }
        
        .calendar-day {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }
        
        /* 文字内容区域 - 位于图片下半部 */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 2;
            color: white;
        }
        
        .card-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .card-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 标签样式 */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .card-tag {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }
        
        /* 底部信息区域 */
        .card-footer {
            padding: 18px;
            background-color: white;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-meta {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .card-btn {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-btn.primary {
            background: linear-gradient(135deg, #d4af37 0%, #f39c12 100%);
            color: white;
        }
        
        .card-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .read-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 0.8s ease-in-out;
        }
    </style>
</head>

    <script>
        // 设置今日日期
        const today = new Date();
        const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const weekday = weekdays[today.getDay()];
        document.getElementById('today-text').textContent = `${month}月${date}日 ${weekday}`;

        // 打卡功能
        const checkInBtn = document.getElementById('check-in-btn');
        const checkInBtnText = document.getElementById('check-in-btn-text');
        const checkInText = document.getElementById('check-in-text');

        // 检查今天是否已经打卡
        const todayKey = `checkIn_${today.getFullYear()}-${month}-${date}`;
        const hasCheckedIn = localStorage.getItem(todayKey) === 'true';

        if (hasCheckedIn) {
            updateCheckInUI(true);
        }

        // 更新打卡UI
        function updateCheckInUI(isChecked) {
            if (isChecked) {
                checkInBtn.classList.add('checked');
                checkInBtnText.textContent = '已打卡';
                checkInText.textContent = '今日已完成学习，明日继续加油！';
                checkInText.classList.add('checked');
            } else {
                checkInBtn.classList.remove('checked');
                checkInBtnText.textContent = '今日打卡';
                checkInText.textContent = '持续输入，保持敏锐';
                checkInText.classList.remove('checked');
            }
        }

        // 打卡按钮点击事件
        checkInBtn.addEventListener('click', function() {
            if (!hasCheckedIn) {
                // 执行打卡
                localStorage.setItem(todayKey, 'true');
                updateCheckInUI(true);
                
                // 添加打卡动画效果
                checkInBtn.classList.add('pulse-animation');
                setTimeout(() => {
                    checkInBtn.classList.remove('pulse-animation');
                }, 1000);
            }
        });

        // 月份英文缩写
        const monthAbbr = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        // 解析日期为月份和日期
        function parseDate(dateString) {
            const date = new Date(dateString);
            return {
                month: monthAbbr[date.getMonth()],
                day: date.getDate()
            };
        }

        // 处理标签过多的情况 - 只显示前3个标签
        function renderTags(tags) {
            if (tags.length <= 3) {
                return tags.map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('');
            } else {
                return tags.slice(0, 3).map(tag => `
                    <span class="card-tag">${tag}</span>
                `).join('') + `<span class="card-tag">+${tags.length - 3}</span>`;
            }
        }

        // 新闻数据 - 使用更高清的图片
        const newsData = [
            {
                image: "https://picsum.photos/seed/culture1/800/600",
                title: "2025年全球文创产业发展趋势报告发布，数字化转型成主流",
                summary: "最新发布的全球文创产业报告指出，随着元宇宙技术的发展，文创产业正经历前所未有的数字化转型",
                tags: ["产业趋势", "数字化", "元宇宙"],
                readTime: "8分钟",
                date: "2025-10-07",
                source: "文创产业研究院"
            },
            {
                image: "https://picsum.photos/seed/culture2/800/600",
                title: "传统文化IP创新开发研讨会在京举行",
                summary: "来自全国各地的文创专家齐聚北京，共同探讨传统文化IP的现代化转化路径",
                tags: ["传统文化", "IP开发", "研讨会"],
                readTime: "5分钟",
                date: "2025-10-06",
                source: "文化报"
            },
            {
                image: "https://picsum.photos/seed/culture3/800/600",
                title: "人工智能在文创设计中的应用案例分析",
                summary: "AI技术正逐步渗透到文创设计领域，从图案生成到产品造型，人工智能提高了设计效率",
                tags: ["人工智能", "文创设计", "技术应用"],
                readTime: "6分钟",
                date: "2025-10-06",
                source: "数字艺术杂志"
            },
            {
                image: "https://picsum.photos/seed/culture4/800/600",
                title: "乡村文创产品如何走出特色发展之路",
                summary: "乡村文创作为乡村振兴的重要组成部分，如何结合当地特色资源，打造具有市场竞争力的产品",
                tags: ["乡村文创", "乡村振兴", "特色产品"],
                readTime: "7分钟",
                date: "2025-10-05",
                source: "农业文化周刊"
            },
            {
                image: "https://picsum.photos/seed/culture5/800/600",
                title: "国际文创博览会将于下月在上海举办",
                summary: "一年一度的国际文创博览会即将拉开帷幕，将有来自30多个国家和地区的500多家企业参展",
                tags: ["博览会", "上海", "国际交流"],
                readTime: "4分钟",
                date: "2025-10-05",
                source: "会展资讯"
            },
            {
                image: "https://picsum.photos/seed/culture6/800/600",
                title: "文创品牌如何通过社交媒体提升影响力",
                summary: "在新媒体时代，文创品牌的营销方式发生了巨大变化，本文分析了多个成功案例",
                tags: ["品牌营销", "社交媒体", "案例分析"],
                readTime: "9分钟",
                date: "2025-10-04",
                source: "营销智库"
            }
        ];

        // 加载新闻
        document.addEventListener('DOMContentLoaded', function() {
            const newsGrid = document.getElementById('news-grid');
            
            if (newsData && newsData.length > 0) {
                newsGrid.innerHTML = newsData.map(post => {
                    const dateInfo = parseDate(post.date);
                    return `
                    <div class="news-card" onclick="handleNewsClick(this)">
                        <div class="card-image-container">
                            <img src="${post.image}" alt="${post.title}" class="card-image">
                            <div class="card-image-overlay"></div>
                            
                            <!-- 小日历 -->
                            <div class="card-calendar">
                                <div class="calendar-month">${dateInfo.month}</div>
                                <div class="calendar-day">${dateInfo.day}</div>
                            </div>
                            
                            <!-- 文字内容位于图片下半部 -->
                            <div class="card-content">
                                <div class="card-tags">
                                    ${renderTags(post.tags || [])}
                                </div>
                                <h3 class="card-title">${post.title}</h3>
                                <p class="card-description">${post.summary}</p>
                                <div class="read-time">
                                    <i class="far fa-clock"></i> ${post.readTime}
                                </div>
                            </div>
                        </div>
                        
                        <!-- 底部信息 -->
                        <div class="card-footer">
                            <div class="card-meta">来源: ${post.source}</div>
                            <div class="card-actions">
                                <button class="card-btn primary">
                                    <i class="fas fa-book-reader"></i> 阅读全文
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } else {
                newsGrid.innerHTML = '<p class="text-center col-span-full py-10">暂无新闻数据</p>';
            }
        });

        // 新闻卡片点击事件
        function handleNewsClick(element) {
            // 添加点击动画
            element.classList.add('pulse-animation');
            setTimeout(() => {
                element.classList.remove('pulse-animation');
                // 实际应用中这里会跳转到新闻详情页
                const title = element.querySelector('.card-title').textContent;
                console.log(`打开新闻详情: ${title}`);
                // window.location.href = `news-detail.html?title=${encodeURIComponent(title)}`;
            }, 500);
        }

        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 20) {
                nav.classList.add('shadow-md');
            } else {
                nav.classList.remove('shadow-md');
            }
        });
    </script>
</body>
</html>
